<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="icon" href="../Favicon/35531-4-one-punch-transparent-image_64x64.ico">
</head>
<body>
    <form action="../Home/index.html">
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="textbox">
                <img src="./icon/lock.png" style="width: 20px;height: 20px;" alt="">
                <input type="password" name="password" id="" placeholder="Enter Password" maxlength="16" required>
            </div>
            <div class="textbox">
                <img src="./icon/lock.png" style="width: 20px;height: 20px;" alt="">
                <input type="password" name="password" id="" placeholder="Re-enter Password" maxlength="16" required>
            </div>
            <div class="textbox">
                <img src="./icon/email.png" style="width: 20px;height: 20px;" alt="">
                <input type="email" name="email" id="" placeholder="Email" maxlength="16" required>
            </div>
            <div class="textbox">
                <h1 style="color: white; font-size: 1vw; margin: 0; text-align: center; letter-spacing: 2px;">Username</h1>
                <br>
                <h1 style="color: #FC4A4A; font-size: 1vw; margin: 0; text-align: center; letter-spacing: 2px">Saitama</h1>
            </div>
            <input type="submit" value="Sign Up" class="btn">
    </form>
    
</body>
</html>
