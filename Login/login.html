<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="../Favicon/35531-4-one-punch-transparent-image_64x64.ico">
</head>
<body>
    <form action="../Home/index.html">
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <img src="./icon/user.png" style="width: 20px;height: 20px;"alt="">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="textbox">
                <img src="./icon/lock.png" style="width: 20px;height: 20px;" alt="">
                <input type="password" name="password" id="" placeholder="Password" maxlength="16" required>
            </div>
            <input type="submit" value="Sign in" class="btn">
            <input type="submit" value="Sign Up" class="btn" onclick="location.href='signup.html';">
    </form>
    
</body>
</html>
